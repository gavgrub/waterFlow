<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Name -->
    <meta charset="UTF-8">
    <title>South Saskatchewan River</title>

    <!-- CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <!-- CSS for the UI -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <!-- SideBar -->
        <div class="sidebar">
            <h2>South Saskatchewan River</h2>
            <p>Display of the SSR and it's tributaries.</p>
            <p>This project is a work in progress, new features to be added soon.</p>
            <label for="geoSlider">Tributary Degree:</label>
            <input type="range" id="geoSlider" min="1" max="3" step="1" value="1">
        </div>

        <!-- This Code  -->
        <div id="map"></div>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="map.js"></script>

    </div>
</body>
</html>
